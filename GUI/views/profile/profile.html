<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div ng-include="'views/user_template.html'"></div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Accuracy</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="model in user.models">
              <td>1</td>
              <td>{{model.title}}</td>
              <td>{{model.description}}</td>
              <td>{{model.accuracy}}</td>
              <td>{{model.rating}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
