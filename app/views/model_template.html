<div class="card col-sm-4">
    <div class="card-body">
        <h4 class="card-title">
            <b>{{model.title}}</b>
        </h4>
    </div>
    <div class="card-body">
        <p>{{model.description}}</p>
        <p>
            Accuracy: <b>{{model.accuracy}}</b>
        </p>
        <p>
            Rating: <b>{{model.rating}}</b>
        </p>
        IPFS hash: <a href="#">{{model.hash}}</a>
    </div>
</div>
