<div class="card col-sm-4">
  <div class="card-body">
    <h4 class="card-title">
            <b>{{user.username}}</b>
        </h4>
      <img ng-src="http://localhost:8080/ipfs/{{user.imghash}}" style="max-width:200px;" />
    <p>{{user.description}}</p>
    <p>
      {{user.email}}
    </p>
    <p>
      {{user.languages}}
    </p>
    <p>
      {{user.location}}
    </p>
  </div>
</div>
