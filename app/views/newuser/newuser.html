<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="card">
        <div class="card-body">
          <h4>New User</h4>
          <div class="form-group">
              <input ng-model="user.username" abmFormControl class="form-control" placeholder="Username" type="text">
          </div>
          <div class="form-group">
              <input ng-model="user.description" abmFormControl class="form-control" placeholder="Description" type="text">
          </div>
          <div class="form-group">
              <input ng-model="user.github" abmFormControl class="form-control" placeholder="Github link" type="text">
          </div>
          <div class="form-group">
              <input ng-model="user.twitter" abmFormControl class="form-control" placeholder="Twitter link" type="text">
          </div>
          <div class="form-group">
              <input ng-model="user.password" abmFormControl class="form-control" placeholder="Password to encrypt the Private Key" type="password">
          </div>

          <div ng-click="create()" class="btn btn-block c_o_cyan300">Create Account</div>
        </div>
      </div>
    </div>
  </div>
</div>
