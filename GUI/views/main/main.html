<div class="container">
  <div class="row">
    <a ng-href="#!/newmodel" class="btn btn-raised pull-right c_o_pink300">
      Upload new AI model
    </a>
    <h4 class="card-title">
          Models
      </h4>
  </div>

  <div class="row">
    <div class="card col-sm-12">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Accuracy</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="model in models">
            <td>1</td>
            <td>{{model.title}}</td>
            <td>{{model.description}}</td>
            <td>{{model.accuracy}}</td>
            <td>{{model.rating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr>
  <h4 class="card-title">
      Data Scientists
  </h4>
  <div class="row">
    <div class="col-sm-4">
      <div ng-repeat="user in users" ng-if="$index % 3 == 0">
        <a ng-href="#!/user/{{user.id}}">
          <div ng-include="'views/user_template.html'"></div>
        </a>
        <br>
      </div>
    </div>
    <div class="col-sm-4">
      <div ng-repeat="user in users" ng-if="$index % 3 == 1">
        <a ng-href="#!/user/{{user.id}}">
          <div ng-include="'views/user_template.html'"></div>
        </a>
        <br>
      </div>
    </div>
    <div class="col-sm-4">
      <div ng-repeat="user in users" ng-if="$index % 3 == 2">
        <a ng-href="#!/user/{{user.id}}">
          <div ng-include="'views/user_template.html'"></div>
        </a>
        <br>
      </div>
    </div>

  </div>

</div>
